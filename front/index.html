<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/_TR.css">
  <title>_TR</title>
</head>
<body>
  <div>
    <canvas id="c"></canvas>
    <div>
      <div>
        <label for="on_message">/on message for path</label>
        <input id="on_message" type="checkbox" name="on_message"> 
      </div>
      <div>
        <label for="off_message">/off message for path</label>
        <input id="off_message" type="checkbox" name="off_message"> 
      </div>
      <div>
        <label for="resolution">resolution</label>
        <input id="resolution" type="range" name="resolution" min="1" max="100" step="1"> 
      </div>
      <button id="compile">Compile</button>
      <button id="clear-canvas">Clear</button>
      <button id="save-paths">Save</button>
    </div>
    <div id="limbo"></div>
  </div>
  
  <script src="js/fabric.js"></script>
  <script src="js/_TR.js"></script>
</body>
</html>
