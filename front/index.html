<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/_TR.css">
  <title>_TR</title>
</head>
<body>
  <h1>
    _TR
  </h1>
  <div>
    
    <div id="window1" class="window">
      <h2  class="window-header" id="window1-header">Untitled
        <button class="close-window">-</button> 
        <button class="minimize-window">x</button></h2>
      <canvas id="canvas1"></canvas>
      <canvas class="speed-canvas" id="speed1"></canvas>
      <div class="form-input">
        <label for="traj_title">title</label>
        <input id="traj_title" type="text" name="traj_title"> 
      </div>
      <div class="form-input">
        <label for="traj_src">source</label>
        <input id="traj_src" type="text" name="traj_src"> 
      </div>
      <div class="form-input">
        <label for="on_message">/on msg for path</label>
        <input id="on_message" type="checkbox" name="on_message"> 
      </div>
      <div class="form-input">
        <label for="off_message">/off msg for path</label>
        <input id="off_message" type="checkbox" name="off_message"> 
      </div>
      <div class="form-input">
        <label for="resolution">resolution</label>
        <input id="resolution" type="range" name="resolution" min="2" max="100" step="1"> 
      </div>
      <div class="form-input">
        <label for="resolution">tempo</label>
        <input id="tempo" type="range" name="tempo" min="0.1" max="10" step="0.1"> 
      </div>
      <div class="form-button">
        <button id="compile">Compile</button>
        <button id="clear-canvas">Clear</button>
        <button id="traj_save">Save</button>
      </div>      
    </div>
    <div id="limbo"></div>
  </div>
  
  <script src="js/fabric.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/_TR.js"></script>
</body>
</html>
